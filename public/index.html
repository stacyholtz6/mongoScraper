<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- local css -->
  <link rel="stylesheet" href="style.css">

  <title>Article Scraper</title>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Las Vegas News Scraper</h1>
      <p class="lead">How it works...
        <ul>
          <li>Click scrape to get latest news.</li>
          <li>Click on an article to bring up the notes section.</li>
          <li>Click save to add an article the saved articles page.</li>
        </ul>
      </p>
      <hr class="my-4">
      <!-- Buttons -->
      <div class="buttons">
        <button type="button" class="btn btn-dark" id="scrape" data-toggle="modal"
          data-target="#scrape-modal">Scrape</button>
        <button type="button" class="btn btn-info" id="saved">View Your Saved Articles</button>
      </div>
    </div>

    <!-- scrape modal gives user feedback that new articles were scraped -->
    <div class="modal fade" id="scrape-modal" tabindex="-1" role="dialog" aria-labelledby="scrapeModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">You Scraped New Articles</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- area were scraped articles go -->
    <div id="wrapper">
      <!-- <h1>Article Scraper</h1> -->
      <!-- article goes here -->
      <div id="articles"></div>
      <!-- Notes for articles go here -->
      <div id="notes"></div>
    </div>
  </div>

  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- bootstrap dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- local js -->
  <script src="app.js"></script>
</body>

</html>
